<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Etusivu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Tervetuloa, <span th:text="${username}">[Käyttäjän nimi]</span>!</h1>

<main>
    <h2>Ajankohtaiset tapahtumat</h2>
    <ul>
        <li th:each="event : ${events}">
            <strong th:text="${event.paivamaara}"></strong>:
            <span th:text="${event.nimi}"></span>
        </li>
    </ul>
    <p th:if="${events == null || events.isEmpty()}">Ei tapahtumia tällä hetkellä.</p>
</main>

<nav>

    <!-- Linkit näkyvät vain, jos käyttäjä on kirjautunut -->
    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
</nav>

</body>
</html>
